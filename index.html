<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bd-color">
    <div class="calculator bg-light">

        <div class="display">
            <input type="text" placeholder="0" disabled id="display">
        </div>

        <div class="displayBtn">
            <button onclick="backSpace()" class="customBtn "><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="clearAll()" class="customBtn">C</button>
            <button onclick="square()" class="customBtn">m<sup>2</sup></button>
            <button onclick="getVal('+')" class="customBtn">+</button>
            <button onclick="getVal(7)" class="customBtn">7</button>
            <button onclick="getVal(8)" class="customBtn">8</button>
            <button onclick="getVal(9)" class="customBtn">9</button>
            <button onclick="getVal('-')" class="customBtn">-</button>
            <button onclick="getVal(4)" class="customBtn">4</button>
            <button onclick="getVal(5)" class="customBtn">5</button>
            <button onclick="getVal(6)" class="customBtn">6</button>
            <button onclick="getVal('*')" class="customBtn">X</button>
            <button onclick="getVal(1)" class="customBtn">1</button>
            <button onclick="getVal(2)" class="customBtn">2</button>
            <button onclick="getVal(3)" class="customBtn">3</button>
            <button onclick="getVal('/')" class="customBtn">/</button>
            <button onclick="getVal(0)" class="customBtn">0</button>
            <button onclick="getVal('.')" class="customBtn">.</button>
            <button onclick="calculate()" class="customBtn">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
